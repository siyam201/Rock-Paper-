<html lang="en">

  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <p>rock</p>
      </div>
      <div class="choice" id="paper">
        <p><b>paper</b></p>
      </div>
      <div class="choice" id="scissors">
        <p>scissors</p>
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p id="y">You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p id="co">Computer</p>
      </div>
    </div>

    <div class="msg-container">
       <p id="msg">Play You Game</p>
    </div>
