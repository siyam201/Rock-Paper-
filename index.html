<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="ba.png" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4671625759606182"
     crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <p>rock</p>
      </div>
      <div class="choice" id="paper">
        <p><b>paper</b></p>
      </div>
      <div class="choice" id="scissors">
        <p>scissors</p>
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p id="y">You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p id="co">Computer</p>
      </div>
    </div>

    <div class="msg-container">
       <p id="msg">Play You Game</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
